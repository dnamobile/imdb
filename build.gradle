plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Use Guice for dependency injection
    implementation 'com.google.inject:guice:4.1.0'
    
    // Lombok for method acessors
    implementation 'org.projectlombok:lombok:1.18.12'
    
    // Gson for json parsing
	implementation 'com.google.code.gson:gson:2.8.6'

	// OKHTTP for connect to IMDB API
  	implementation 'com.squareup.okhttp:okhttp:2.7.5'

	// Slf4J for logs
	implementation 'dev.jacomet.logging:slf4j-impl:1.0'

	// Jersey do Rest Client-Server
	implementation 'com.sun.jersey:jersey-server:1.19'
	implementation 'com.sun.jersey:jersey-servlet:1.19'
	implementation 'com.sun.jersey:jersey-client:1.19'
	
}
